<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        header { text-align: center; margin-bottom: 2em; }
        h1 { color: #2c3e50; margin-bottom: 0.2em; }
        .bio { color: #555; margin-bottom: 2em; }
        .section { margin-bottom: 2em; }
        .section h2 { color: #007acc; margin-bottom: 0.5em; }
        ul.skills { list-style: none; padding: 0; display: flex; flex-wrap: wrap; gap: 10px; }
        ul.skills li { background: #e3f2fd; color: #007acc; padding: 0.4em 1em; border-radius: 20px; font-size: 1em; }
        .projects { display: grid; grid-template-columns: 1fr 1fr; gap: 1em; }
        .project { background: #f4f8fb; padding: 1em; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.04); }
        .project h3 { margin-top: 0; color: #2c3e50; }
        .contact { text-align: center; }
        .contact a { color: #007acc; text-decoration: none; font-weight: bold; }
        @media (max-width: 600px) {
            .projects { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Thomas GRENET</h1>
            <p class="bio">A short bio about yourself. Passionate about web development, design, and building cool things!</p>
        </header>
        <section class="section">
            <h2>Skills</h2>
            <ul class="skills">
                <li>Python</li>
                <li>C#</li>
                <li>Word</li>
                <li>PowerPoint</li>
            </ul>
        </section>

        <section class="section contact">
            <h2>Contact</h2>
            <p>Email: <a href="tomgrenet1@outlook.com">your.email@example.com</a></p>
            <p>GitHub: <a href="https://github.com/Tiefighter345" target="_blank">Tiefighter345</a></p>
        </section>
    </div>
</body>
</html>

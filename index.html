<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        p { color: #555; }
        a.button { display: inline-block; margin-top: 1em; padding: 0.5em 1.5em; background: #007acc; color: #fff; border-radius: 4px; text-decoration: none; transition: background 0.2s; }
        a.button:hover { background: #005fa3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple Webpage!</h1>
        <p>This is a minimal webpage you can deploy on GitHub Pages. Edit <code>index.html</code> to customize your content.</p>
        <a class="button" href="https://github.com/" target="_blank">Visit GitHub</a>
    </div>
</body>
</html>
